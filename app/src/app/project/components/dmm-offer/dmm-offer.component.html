<h3 class="text-center"> Data Table</h3>
<mat-label>Search Data</mat-label>
<mat-form-field appearance="outline" class="example-full-width">
    <!-- <mat-label>FirstName</mat-label> -->
    <input matInput placeholder="EnterName" (keyup)="searchData($event)" #input>                      
</mat-form-field>
<!-- <input type="search" (keyup)="searchData($event)"> -->
<div *ngIf="!isLoading">
<section class="table-container mat-elevation-z8" tabindex="0">  
    <table mat-table matSort [dataSource]="dataSource">
        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> 
        <tr  *matNoDataRow>
            <td class="mat-cell" colspan="6" style="background-color: orange;">Search Data Is Not Found</td>
        </tr>
        <!-- <td class="mat-cell"  colspan="6" >Search Data Is Not Found{{input.value}}</td>  
            use these display what value u enter in text box -->
          <!-- let odd=odd" [style.background-color]="odd?'orange':'grey' -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="col-sm">{{'STUDENT_LIST.ID' | translate}}</th>
            <td mat-cell *matCellDef="let element" class="col-sm">{{element.id}}</td>
        </ng-container> -->
        
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let element">{{element.country}}</td>
        </ng-container>
        <ng-container matColumnDef="Action" class="d-inline">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/student/student"> <button mat-icon-button  matTooltip="Edit" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button> </a>
                <button mat-icon-button  matTooltip="Delete" color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <!-- <button matTooltip="Add" color="orimary" mat-button (click)="addRow()">Add Row</button> -->
               </td>
        </ng-container>
    
    </table> 
    <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
</section> 
</div>
