<div class="container-fluid back-img h-100 img-fluid">
    <div class="d-flex justify-content-center align-items-center">
        <mat-card fxLayoutAlign="center center"  class="h-100 example-card mt-5 mb-5" >
            <mat-card-title>{{'SIGNIN.SIGNUP_SCEEN' | translate }}</mat-card-title>
            <mat-card-content>
                <form [formGroup]="signinForm">
                    <div>
                        <!-- <mat-label>{{'SIGNIN.ENTER_NAME' | translate }}</mat-label>  -->
                        <mat-form-field appearance="outline">
                            <mat-label>{{'SIGNIN.ENTER_NAME' | translate }}</mat-label> 
                            <input matInput placeholder="Enter lastName" formControlName="name">
                            <mat-icon matSuffix>account_circle</mat-icon>
                        </mat-form-field>
                    </div>
                    <div>
                        <!-- <mat-label>{{'SIGNIN.ENTER_EMAIL' | translate }}</mat-label> -->
                        <mat-form-field appearance="outline">
                            <mat-label>{{'SIGNIN.ENTER_EMAIL' | translate }}</mat-label>
                            <input matInput placeholder="Enter Email" formControlName="email">
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                    </div>
                    <div>
                        <!-- <mat-label>{{'SIGNIN.ENTER_USERNAME' | translate }}</mat-label> -->
                        <mat-form-field appearance="outline">
                            <mat-label>{{'SIGNIN.ENTER_USERNAME' | translate }}</mat-label>
                            <input matInput placeholder="Enter UserName" formControlName="userName">
                            <mat-icon matSuffix>account_box</mat-icon>
                        </mat-form-field>
                    </div>
                    <div>
                        <!-- <mat-label>{{'SIGNIN.ENTER_PASSWORD' | translate }}</mat-label> -->
                        <mat-form-field appearance="outline">
                            <mat-label>{{'SIGNIN.ENTER_PASSWORD' | translate }}</mat-label>
                            <input matInput placeholder="Enter Password" [type]="hide ? 'password' : 'text'"
                                formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div>
                        <!-- <mat-label>{{'SIGNIN.ENTER_PHONE' | translate }}</mat-label> -->
                        <mat-form-field appearance="outline">
                            <mat-label>{{'SIGNIN.ENTER_PHONE' | translate }}</mat-label>
                            <input matInput placeholder="Enter UserPhone" formControlName="phone">
                            <mat-icon matSuffix>settings_phone</mat-icon>
                        </mat-form-field>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <button mat-raised-button color="primary" (click)="navigations('/Home/login')">{{'LOGIN.LOG_IN' | translate }}</button>&nbsp;&nbsp;
                        <button mat-raised-button color="primary" (click)="signinData()">{{'STUDENT.SAVE' | translate }}</button>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions >
            </mat-card-actions>
        </mat-card>
    </div>
</div>
