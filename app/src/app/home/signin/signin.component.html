<div class="container-fluid back-img h-100 img-fluid">
    <div class="d-flex justify-content-center align-items-center">
        <mat-card fxLayoutAlign="center center"  class="h-100 example-card mt-5 mb-5" >
            <mat-card-title>SignUp Screen</mat-card-title>
            <mat-card-content>
                <form [formGroup]="signinForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter Name</mat-label>
                        <input matInput placeholder="Enter lastName" formControlName="name">
                        <mat-icon matSuffix>account_circle</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter Email</mat-label>
                        <input matInput placeholder="Enter Email" formControlName="email">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter UserName</mat-label>
                        <input matInput placeholder="Enter UserName" formControlName="userName">
                        <mat-icon matSuffix>account_box</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter Password</mat-label>
                        <input matInput placeholder="Enter Password" [type]="hide ? 'password' : 'text'"
                            formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter Phone</mat-label>
                        <input matInput placeholder="Enter UserPhone" formControlName="phone">
                        <mat-icon matSuffix>settings_phone</mat-icon>
                    </mat-form-field>
                    <mat-divider></mat-divider>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <button mat-raised-button color="primary" (click)="navigations('/Home/login')">Login</button>&nbsp;&nbsp;
                        <button mat-raised-button color="primary" (click)="signinData()">Save</button>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions >
            </mat-card-actions>
        </mat-card>
    </div>
</div>
