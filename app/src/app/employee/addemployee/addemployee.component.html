<div style="text-align: center;">
    <h4>Adding Empoyee Details</h4>
    <form >
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Employee Id</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Employee Salary</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Employee Exp</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary">Save</button> &nbsp;&nbsp;
            <button mat-raised-button color="primary" routerLink="/employee/emptable">Back</button>
        </div>
    </form>
</div>
