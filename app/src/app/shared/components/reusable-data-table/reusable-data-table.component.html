<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <!-- <th mat-header-cell *matHeaderCellDef>{{ column}} </th>  these dispaly column name as given api---->
    <th mat-header-cell *matHeaderCellDef>{{ column.charAt(0).toUpperCase() + column.slice(1) }} </th>
    <!-- {{ column.charAt(0).toUpperCase() + column.slice(1) }}  while using these display the columns starting letter must be capital letters -->
    <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
