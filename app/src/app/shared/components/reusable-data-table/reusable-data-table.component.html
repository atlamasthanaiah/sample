<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">

    <!-- <th mat-header-cell *matHeaderCellDef>{{ column}} </th>  these dispaly column name as given api---->
    <th mat-header-cell *matHeaderCellDef>{{ column.charAt(0).toUpperCase() + column.slice(1) }} </th>
    <!-- {{ column.charAt(0).toUpperCase() + column.slice(1) }}  while using these display the columns starting letter must be capital letters -->


    <td mat-cell *matCellDef="let element">
      <!-- Render custom action template if it's the 'actions' column -->
      <ng-container *ngIf="column === 'actions'; else defaultCell">
        <ng-container *ngTemplateOutlet="actionTemplate; context: { $implicit: element }"></ng-container>
      </ng-container>

      <ng-template #defaultCell>
        {{ element[column] }}
      </ng-template>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
