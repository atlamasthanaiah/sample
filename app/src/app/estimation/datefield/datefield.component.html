<mat-card class="card mx-auto">
    <mat-card-content>
        <form [formGroup]="dateForm">
            <ng-container *ngFor="let fields of fieldNames">
                <mat-label>{{ fields | translate }}</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker" [formControlName]="fields"><br><br><br>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </ng-container>
            <div class="mx-auto">
                <button mat-raised-button color="primary" (click)="saveForm()">Submit</button>
            </div>
        </form>
    </mat-card-content>

</mat-card>

<!-- we need to add for dynamic form control name     [formControlName]="fields" -->
